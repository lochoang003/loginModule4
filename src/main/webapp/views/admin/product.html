<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/shop/layout :: head">
    <title>Shop</title>
</head>
<body>
<tbody th:replace="/shop/layout :: headBody"></tbody>

<!-- breadcrumb-section -->
<div class="breadcrumb-section breadcrumb-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 text-center">
                <div class="breadcrumb-text">
                    <h1>Admin</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- products -->
<div class="product-section mt-150 mb-150">
    <div class="container">
        <a href="/admin/create" class="cart-btn"><i class="fas fa-shopping-cart"></i> Create Product </a>
        <br>
        <br>
        <div class="row product-lists">
            <div class="col-lg-4 col-md-6 text-center" th:each=" p :${products}">
                <div class="single-product-item">
                    <div class="product-image">
                        <a th:href="@{/admin/edit(id = ${p.id})}"><img th:src="${p.image}" th:alt="${p.name}"
                                                                            width="250" height="200"></a>
                    </div>
                    <h3 th:text="${p.name}">Strawberry</h3>
                    <p class="product-price" th:text="${p.price}"><span>Per Kg</span> 85$ </p>
                    <a th:href="@{/admin/delete(id = ${p.id})}" class="cart-btn"><i
                            class="fas fa-shopping-cart"></i> Delete </a>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="pagination-wrap">
                    <ul>
                        <li><a href="#">Prev</a></li>
                        <li><a class="active" href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">Next</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end products -->
<footer th:replace="/shop/layout :: footer"></footer>

</body>
</html>
