<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head th:replace="/shop/layout :: head">
</head>
<body>
<tbody th:replace="/shop/layout :: headBody"></tbody>

<!-- breadcrumb-section -->
<div class="breadcrumb-section breadcrumb-bg">
	<div class="container">
		<div class="row">
			<div class="col-lg-8 offset-lg-2 text-center">
				<div class="breadcrumb-text">
					<p>Fresh and Organic</p>
					<h1>Shop</h1>
				</div>
			</div>
		</div>
	</div>
</div>
	<!-- products -->
	<div class="product-section mt-150 mb-150">
		<div class="container">

			<div class="row">
                <div class="col-md-12">
                    <div class="product-filters">
                        <ul>
                            <li class="active" data-filter="*">All</li>
                            <li data-filter=".strawberry">Strawberry</li>
                            <li data-filter=".berry">Berry</li>
                            <li data-filter=".lemon">Lemon</li>
                        </ul>
                    </div>
                </div>
            </div>

			<div class="row product-lists">
				<div class="col-lg-4 col-md-6 text-center" th:each="p :${products}">
					<div class="single-product-item">
						<div class="product-image">
							<a th:href="@{/shop/singleProduct(id = ${p.id})}"><img th:src="${p.image}" th:alt="${p.name}" width="250" height="200"></a>
						</div>
						<h3 th:text="${p.name}">Strawberry</h3>
						<p class="product-price" th:text="${p.price}"><span>Per Kg</span> 85$ </p>
						<a th:href="@{/shop/add/{id}(id = ${p.id})}" class="cart-btn"><i class="fas fa-shopping-cart"></i> Add to Cart</a>
					</div>
				</div>
			</div>


			<div class="row">
				<div class="col-lg-12 text-center">
					<div class="pagination-wrap">
						<ul>
							<li th:if="${products.hasPrevious()}"><a th:href="@{/shop(page = ${products.getNumber()} - 1)}" >Prev</a></li>
							<!--<li><a class="active" href="#">1</a></li>
							<li><a  href="#">2</a></li>
							<li><a href="#">3</a></li>-->
							<li th:if="${products.hasNext()}"><a th:href="@{/shop(page = ${products.getNumber()} + 1)}"> Next</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end products -->
<footer  th:replace="/shop/layout :: footer"></footer>

</body>
</html>
